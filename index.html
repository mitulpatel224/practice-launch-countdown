<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <main class="d-flex flex-column">
      <!-- COUNTDOWN START -->
      <section class="countdown container">
        <div
          class="d-flex flex-column justify-content-center align-items-center flex-grow-1 h-100"
        >
          <h1 class="countdown-title">We're launching soon</h1>
          <div class="timer d-flex gap-1">
            <!-- CARD: DAYS -->
            <div class="timer-card d-flex flex-column gap-1">
              <div class="timer-card-value">
                <data>00</data>
              </div>
              <span class="timer-card-label">DAYS</span>
            </div>
            <!-- CARD: HOURS -->
            <div class="timer-card d-flex flex-column gap-1">
              <div class="timer-card-value">
                <data>11</data>
              </div>
              <span class="timer-card-label">HOURS</span>
            </div>
            <!-- CARD: MINUTES -->
            <div class="timer-card d-flex flex-column gap-1">
              <div class="timer-card-value">
                <data>44</data>
              </div>
              <span class="timer-card-label">MINUTES</span>
            </div>
            <!-- CARD: SECONDS -->
            <div class="timer-card d-flex flex-column gap-1">
              <div class="timer-card-value">
                <data>99</data>
              </div>
              <span class="timer-card-label">SECONDS</span>
            </div>
          </div>
        </div>
      </section>
      <!-- COUNTDOWN END -->

      <!-- FOOTER START -->
      <footer class="d-flex flex-column container">
        <!-- SOCIAL MEDIA START -->
        <ul class="nav d-flex justify-content-center">
          <li class="nav-item">
            <a href="#">
              <span class="icon icon-facebook"></span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <span class="icon icon-pinterest"></span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <span class="icon icon-instagram"></span>
            </a>
          </li>
        </ul>
        <!-- SOCIAL MEDIA END -->
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/mitulpatel224/">mitulpatel224</a>.
        </div>
      </footer>
      <!-- FOOTER END -->
    </main>
  </body>
</html>
