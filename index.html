<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="https://mitulpatel224.github.io/practice-launch-countdown/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="">
    <main class="d-flex flex-column">
      <!-- COUNTDOWN START -->
      <section class="countdown container">
        <div
          class="d-flex flex-column justify-content-center align-items-center flex-grow-1 h-100"
        >
          <h1 class="countdown-title">We're launching soon</h1>
          <div class="timer d-flex gap-1">
            <!-- CARD: DAYS -->
            <div class="timer-card d-flex flex-column gap-1">
              <div class="timer-card-wrapper d-flex flex-column">
                <!-- <div class="timer-card-glass"></div> -->
                <div class="timer-card-value">
                  <span id="days">00</span>
                </div>
              </div>
              <span class="timer-card-label">DAYS</span>
            </div>
            <!-- CARD: HOURS -->
            <div class="timer-card d-flex flex-column gap-1">
              <div class="timer-card-wrapper d-flex flex-column">
                <!-- <span class="timer-card-glass"></span> -->
                <div class="timer-card-value">
                  <span id="hours">00</span>
                </div>
              </div>
              <span class="timer-card-label">HOURS</span>
            </div>
            <!-- CARD: MINUTES -->
            <div class="timer-card d-flex flex-column gap-1">
              <div class="timer-card-wrapper d-flex flex-column">
                <!-- <span class="timer-card-glass"></span> -->
                <div class="timer-card-value">
                  <span id="minutes">00</span>
                </div>
              </div>
              <span class="timer-card-label">MINUTES</span>
            </div>
            <!-- CARD: SECONDS -->
            <div class="timer-card d-flex flex-column gap-1">
              <div class="timer-card-wrapper d-flex flex-column">
                <!-- <span class="timer-card-glass"></span> -->
                <div class="timer-card-value">
                  <span id="seconds">00</span>
                </div>
              </div>
              <span class="timer-card-label">SECONDS</span>
            </div>
          </div>
        </div>
      </section>
      <!-- COUNTDOWN END -->

      <!-- FOOTER START -->
      <footer class="d-flex flex-column container">
        <!-- SOCIAL MEDIA START -->
        <ul class="nav d-flex justify-content-center">
          <li class="nav-item">
            <a href="#">
              <span class="icon icon-facebook"></span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <span class="icon icon-pinterest"></span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <span class="icon icon-instagram"></span>
            </a>
          </li>
        </ul>
        <!-- SOCIAL MEDIA END -->
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/mitulpatel224/">mitulpatel224</a>.
        </div>
      </footer>
      <!-- FOOTER END -->
    </main>
  </body>
  <script>
    // Padding '0' before single digit
    const zeroPad = (num, places) => String(num).padStart(places, "0");

    $("document").ready(() => {
      let getRemainingTime = (countDownDate) => {
        const now = new Date().getTime();
        // Time to the date
        const timeToDate = countDownDate - now;
        // Time calculations for days, hours, minutes and seconds
        const days = Math.floor(timeToDate / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeToDate % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (timeToDate % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((timeToDate % (1000 * 60)) / 1000);
        return { days, hours, minutes, seconds };
      };

      let $days = $("#days");
      let $hours = $("#hours");
      let $minutes = $("#minutes");
      let $seconds = $("#seconds");

      let setCountDownTimerUI = ({ days, hours, minutes, seconds }) => {
        $days.text(zeroPad(days, 2));
        $hours.text(zeroPad(hours, 2));
        $minutes.text(zeroPad(minutes, 2));
        $seconds.text(zeroPad(seconds, 2));
        // $(".timer-card-glass").toggleClass("rotateX360");
        // setTimeout(() => {
        //   $(".timer-card-glass").toggleClass("rotateX360");
        // }, 500);
      };

      setInterval(() => {
        setCountDownTimerUI(
          getRemainingTime(new Date("2024-06-05T18:30:00.000Z"))
        );
      }, 1000);
    });
  </script>
</html>
